<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Aliaster</title>
	<script type="text/javascript" src="../../tinymce-advanced/tiny_mce_popup.js?ver=359"></script>
	<script type="text/javascript" src="./alias.js"></script>
</head>
<body>
<span style="display:none;" id="app_title">Alias</span>
<form onsubmit="setAlias();return false;" action="#">
	<div>
		<fieldset>
			<legend id="als-title">alias</legend>
			<table role="presentation" border="0" cellpadding="0" cellspacing="4">
				<tr style="vertical-align:top;">
					<td class="label"><label id="idlabel" for="id">alias</label>:</td> 
					<td><input type="text" id="alias" name="alias" size="25" maxlength="256" /></td> 
				</tr>
				<tr style="vertical-align:top;">
					<td></td> 
					<td>
						<select id="als-list" name="als-list" size="4" class="field" > 
						</select>
					</td> 
				</tr>
			</table>
		</fieldset>
	</div>
	<div class="mceActionPanel">
		<input type="submit" id="insert" name="insert" value="OK" />
		<input type="button" id="cancel" name="cancel" value="cancel" onclick="tinyMCEPopup.close();" />
	</div>
</form>
</body>
</html>
